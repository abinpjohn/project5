{% extends 'base.html' %}
{% block content %}
   <div class="container">
        <h2 class="mt-4">Movies by Genre: {{ genre.name }}</h2>
        <hr>
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        <a href="{% url 'movie_details' movie.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
