{% extends 'base.html' %}
{% block content %}
<div class="container">
        <h1 class="my-4">Confirm Movie Deletion</h1>
        <p>Are you sure you want to delete "{{ movie.title }}"?</p>
        <form action="{% url 'delete_movie' movie.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'movie_details' movie.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
