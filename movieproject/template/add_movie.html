{% extends 'base.html' %}
{% block content %}
<div class="container">
        <h1 class="mt-3">Add Movie</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="poster">Poster:</label>
                <input type="file" class="form-control-file" id="poster" name="poster">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" class="form-control" id="release_date" name="release_date">
            </div>
            <div class="form-group">
                <label for="actors">Actors:</label>
                <input type="text" class="form-control" id="actors" name="actors" placeholder="Enter actors">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Select category</option>
                    <!-- Loop through categories to populate options -->
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="trailer_link">YouTube Trailer Link:</label>
                <input type="text" class="form-control" id="trailer_link" name="trailer_link" placeholder="Enter YouTube trailer link">
            </div>
            <div class="form-group">
                <label for="added_by">Added By:</label>
                <input type="text" class="form-control" id="added_by" name="added_by" value="{{ request.user }}" readonly>
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
            </div>
        </form>
    </div>
{% endblock %}
